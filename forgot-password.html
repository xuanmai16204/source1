<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Swebi Coffee</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .forgot-password-container h2 {
            color: #0277bd;
            margin-bottom: 20px;
        }
        .forgot-password-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .forgot-password-container button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .forgot-password-container button:hover {
            background-color: #0277bd;
        }
        .forgot-password-container a {
            display: block;
            margin-top: 10px;
            color: #0277bd;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Quên mật khẩu</h2>
        <p>Nhập email hoặc SĐT để nhận mã xác nhận.</p>
        <form action="verify-code.html" method="POST">
            <input type="text" name="contact" placeholder="Email hoặc Số điện thoại" required>
            <button type="submit">Gửi mã</button>
        </form>
        <a href="login.html">Quay lại đăng nhập</a>
    </div>
</body>
</html>
